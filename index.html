<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey - Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1 id="title" class="text-center">Survey Form</h1>
            <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
        </div>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name<input class="form-control" id="name" name="name" type="text" placeholder="Enter your name" required/></label>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email<input class="form-control" id="email" name="email" type="email" placeholder="Enter your Email" required/></label>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age (<span class="small">optional</span>)<input class="form-control" id="number" name="age" type="number" min="20" max="120" placeholder="Age"/></label>
            </div>
            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?
                    <select class="form-control" id="dropdown" name="role">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select></label>
            </div>
            <div class="form-group">
                <label>Would you recommend freeCodeCamp to a friend?
                    <label for="definitely"><input class="input-radio" id="definitely" name="recommendation" checked/ type="radio"> Definitely</label>
                    <label for="maybe"><input class="input-radio" id="maybe" name="recommendation"/ type="radio"> Maybe</label>
                    <label for="not-sure"><input class="input-radio" id="not-sure" name="recommendation"/ type="radio"> Not Sure</label>
                </label>
            </div>
            <div class="form-group">
                <label for="feature">What is your favorite feature of freeCodeCamp?
                    <select class="form-control" id="feature" name="feature">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select></label>
            </div>
            <div class="form-group">
                <label for="improve">What would you like to see improved? <span class="small">(Check all that apply)</span>
                    <label for="front-end"><input class="input-checkbox" id="front-end" name="improvement" type="checkbox" value="front-end"> Front-end Projects</label>
                    <label for="back-end"><input class="input-checkbox" id="back-end" name="improvement" type="checkbox" value="back-end"> Back-end Projects</label>
                    <label for="data-visualization"><input class="input-checkbox" id="data-visualization" name="improvement" type="checkbox" value="data-visualization"> Data Visualization</label>
                    <label for="challenges"><input class="input-checkbox" id="challenges" name="improvement" type="checkbox" value="challenges"> Challenges</label>
                    <label for="open-source"><input class="input-checkbox" id="open-source" name="improvement" type="checkbox" value="open-source"> Open Source Community</label>
                    <label for="gitter-help-rooms"><input class="input-checkbox" id="gitter-help-rooms" name="improvement" type="checkbox" value="gitter-help-rooms"> Gitter help rooms</label>
                    <label for="videos"><input class="input-checkbox" id="videos" name="improvement" type="checkbox" value="videos"> Videos</label>
                    <label for="city-meetups"><input class="input-checkbox" id="city-meetups" name="improvement" type="checkbox" value="city-meetups"> City Meetups</label>
                    <label for="wiki"><input class="input-checkbox" id="wiki" name="improvement" type="checkbox" value="wiki"> Wiki</label>
                    <label for="forum"><input class="input-checkbox" id="forum" name="improvement" type="checkbox" value="forum"> Forum</label>
                    <label for="additional-courses"><input class="input-checkbox" id="additional-courses" name="improvement" type="checkbox" value="additional-courses"> Additional Courses</label>
                </label>
            </div>
            <div class="form-group">
                <label for="comments">Any comments or suggestions?<textarea id="comments" placeholder="Enter your comment here..." class="form-control"></textarea></label>
            </div>
            <div class="form-group">
                <input id="submit" type="submit" value="Submit"/> 
            </div>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
